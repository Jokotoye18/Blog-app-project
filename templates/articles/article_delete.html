{% extends 'pages/base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
<h3>Delete</h3>
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ article.title }}"?</p>
    <button type="submit" class="btn btn-danger">Comfirm</button>  
    <button type="submit" class="btn btn-secondary"><a href="{% url 'article:article_detail' article.pk %}">Go back</a></button>
</form>
{% endblock %}
