{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center" >
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Update</button>
                    <button type="submit" class="btn btn-secondary"><a href="{% url 'articles:article_detail' article.pk %}">Go back</a></button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
