{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}update-{{ article.slug }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" >
        <div class="col-sm-8 col-md-8 col-lg-8 ">
            <div class="card">
                <div class="card-body">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success mr-3 px-5">Update</button>
                        <a class="btn btn-dark" href="{% url 'articles:article_detail' article.slug article.pk %}">Go back</a>
                    </form>
                    {{ form.media }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
