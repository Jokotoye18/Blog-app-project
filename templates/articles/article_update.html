{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" >
        <div class="col-sm-8 col-md-8 col-lg-6 ">
            <div class="card">
                <div class="card-body">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="submit" class="btn btn-secondary"><a href="{% url 'articles:article_detail' article.slug article.pk %}">Go back</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
