{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}article-new{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mb-5" >
        <div class="col-sm-8 col-md-8 col-lg-8 ">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">New Article</h2><br>
                    <form method="POST" >
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary px-5">save</button>
                    </form>
                    {{ form.media }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
