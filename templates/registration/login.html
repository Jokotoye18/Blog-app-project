{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center" >
    <div class="col-8 ">
        <div class="card">
            <div class="card-body">
                <h2>Log in</h2><br>
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary " type="submit">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
