{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Enter new password{% endblock %}

{% block content %}
<div class="row justify-content-center card">
    <div class="card-body mb-5 mt-5 col-sm-8 col-md-10 col-lg-10"> 
        <h1 class="card-title">Password reset complete</h1> 
        <p class="card-text mb-5">Your new password has been set. You can log in now on the <a href="{% url 'login' %}">log in page</a></p> 
    </div>
</div>
{% endblock %}
