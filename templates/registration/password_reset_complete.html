{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Enter new password{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-10 col-lg-10">
            <div class="card">
                <div class="card-body"> 
                    <h1 class="card-title">Password reset complete</h1> 
                    <p class="card-text mb-5">Your new password has been set. You can log in now on the <a href="{% url 'login' %}">log in page</a></p> 
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
