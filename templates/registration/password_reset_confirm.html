{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Enter new password{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-sm-8 col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title mt-4">Set a new password! </h1>
                    <form method="POST" class="form-group" >
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success mb-4">Change my password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
