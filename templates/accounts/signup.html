{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center" >
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Sign Up </h2><br>
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
