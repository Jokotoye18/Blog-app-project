{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mb-5">
        <div class="col-sm-8 col-md-8 col-lg-6 ">
            <div class="card">
                <div class="card-title mt-2">
                    <h2 class="text-center card-title">Contact</h2><br>
                </div>
                <div class="card-body center">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-dark  px-3"><i class="fas fa-envelope-square fa-lg" style="color: rgb(199, 39, 39);">Contact</i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
