{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Home{% endblock %}

{% block content-img %}
<div class="contain-img">
    <img class="card-img-top" src="/static/images/pexels-photo-3023358n3.jpeg" alt="" width="100%">
</div>
{% endblock  %} 

{% block content %}
<div class="contain">
    <div class="row justify-content-between my-2">
        <div class="d-flex border border-secondary  flex-column col-1 justify-content-start">
            <a style="color: #3b5998;" href=""><i class="fab fa-facebook-f fa-2x my-2"></i></a>
            <a style="color: #ffdc7d;" href=""><i class="fab fa-instagram fa-2x my-2"></i></a>
            <a style="color: #007bb5;" href=""><i class="fab fa-linkedin fa-2x my-2"></i></a>
            <a style="color: #1da1f2;" href=""><i class="fab fa-twitter fa-2x my-2"></i></a>
        </div>
        <div class="row border border-primary justify-content-between col-11 home-bg align-item-start">
            <main class="col-8" role="main">
                <h1>Ademola</h1>
                <div>
                    <form action="" method="POST" novalidate>
                        {% csrf_token %}
                        {{form|crispy}}
                        <div class="justify-content-center">
                            <button type="submit" class="btn btn-secondary px-5">subscribe</button>
                        </div>
                    </form>
                </div>
            </main>
            <aside class="col-4">
                <h3 class="text-center">About me</h3>
                <figure class="figure">
                    <a href=""><img class="figure-img rounded" src="/static/images/Optimized-IMG_20190618_135907_7.jpg" alt="" width= "100%"></a>
                    <figcaption class="figure-caption">Jokotoye Ademola</figcaption>
                </figure><br>
            </aside>
        </div>
    </div>
</div>
{% endblock %}
